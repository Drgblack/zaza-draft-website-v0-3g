name: Audit i18n and Links

on:
  pull_request:
    branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - name: Build
        run: pnpm validate:json && pnpm build
      - name: Start server
        run: pnpm start &
      - name: Wait for server
        run: npx wait-on http://localhost:3000
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright smoke tests
        env:
          SITE_ORIGIN: http://localhost:3000
        run: pnpm test || true
      - name: Audit i18n
        run: pnpm audit:i18n --strict || true
      - name: Audit links
        run: pnpm audit:links --strict || true
      - name: Audit content
        run: pnpm audit:content || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audit-artifacts
          path: |
            docs/audits/i18n-issues.csv
            docs/audits/link-issues.csv
            docs/audits/content-gaps.csv





