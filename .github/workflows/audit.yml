name: Audit i18n and Links

on:
  pull_request:
    branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Corepack fallback for pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - name: Build
        run: pnpm build
      - name: Start server
        run: pnpm start &
      - name: Wait for server
        run: npx wait-on http://localhost:3000
      - name: Print crawler BASE URL
        run: |
          echo "SITE_ORIGIN=${SITE_ORIGIN:-http://localhost:3000}"
      - name: Audit i18n
        run: pnpm audit:i18n --strict | tee audit-i18n.log
      - name: Audit links
        run: pnpm audit:links --strict | tee audit-links.log
      - name: Audit content
        run: pnpm audit:content | tee audit-content.log
      - name: Playwright tests (runtime + i18n toggles)
        env:
          SITE_ORIGIN: http://localhost:3000
        run: npx playwright test --reporter=line --trace on --timeout=60000
      - name: Upload audit artifacts (logs + CSVs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-artifacts
          path: |
            audit-i18n.log
            audit-links.log
            audit-content.log
            docs/audits/i18n-issues.csv
            docs/audits/link-issues.csv
            docs/audits/content-gaps.csv
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
