name: Audit i18n and Links

on:
  pull_request:
    branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.2
      - name: Corepack fallback for pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.18.2 --activate
          node -v && corepack -v && pnpm -v
      - name: Resolve PNPM store path
        id: pnpm_store
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV
          echo "store=$STORE_PATH" >> $GITHUB_OUTPUT
      - name: Cache PNPM store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Clean workspace and prune store
        run: |
          pnpm store prune || true
          rm -rf node_modules .next || true
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
      - name: Ensure Playwright browsers
        run: npx playwright install --with-deps
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Validate JSON (guard BOM/parse)
        run: pnpm validate:json
      - name: Guard against literal \nimport
        run: |
          if grep -R "\\nimport" --include='*.ts' --include='*.tsx' --include='*.js' --include='*.jsx' .; then
            echo "Found literal \\nimport in source files. Please replace with real newlines." >&2
            exit 1
          fi
      - name: Build
        run: pnpm build
      - name: Start server
        run: pnpm start &
      - name: Wait for server
        run: npx wait-on -t 90000 -i 1000 http://localhost:3000
      - name: Print crawler BASE URL
        run: |
          echo "SITE_ORIGIN=${SITE_ORIGIN:-http://localhost:3000}"
      - name: Audit i18n
        run: pnpm audit:i18n --strict | tee audit-i18n.log
      - name: Audit links
        run: pnpm audit:links --strict | tee audit-links.log
      - name: Audit content
        run: pnpm audit:content | tee audit-content.log
      - name: Playwright tests (runtime + i18n toggles)
        env:
          SITE_ORIGIN: http://localhost:3000
        run: npx playwright test --reporter=line --trace on --timeout=60000
      - name: Upload audit artifacts (logs + CSVs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-artifacts
          path: |
            audit-i18n.log
            audit-links.log
            audit-content.log
            docs/audits/i18n-issues.csv
            docs/audits/link-issues.csv
            docs/audits/content-gaps.csv
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
